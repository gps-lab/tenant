name: 'Terraform Azure Deployment'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    
    env:
      ARM_CLIENT_ID: ${{ secrets.clientId }}
      ARM_CLIENT_SECRET: ${{ secrets.clientSecret }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.subscriptionId }}
      ARM_TENANT_ID: ${{ secrets.tenantId }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: 'Azure Login'
      uses: azure/login@v1
      with:
        creds: '{"clientId":"${{ secrets.CLIENTID }}","clientSecret":"${{ secrets.CLIENTSECRET }}","subscriptionId":"${{ secrets.SUBSCRIPTIONID }}","tenantId":"${{ secrets.TENANTID }}"}'
        enable-AzPSSession: false
        auth-type: SERVICE_PRINCIPAL
        environment: azurecloud
        allow-no-subscriptions: false
        audience: api://AzureADTokenExchange

    - name: 'Setup Terraform'
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.7.0'

    - name: 'Create and Format Backend Configuration'
      working-directory: ./terraform
      run: |
        # Create initial backend.tf
        cat > backend.tf << 'EOF'
          terraform {
            backend "azurerm" {
              resource_group_name  = "terraform-state-rg"
              storage_account_name = "tfstatemftfb413"
              container_name       = "tfstate"
              key                 = "terraform.tfstate"
            }
          }
        EOF
        
        # Format the file
        terraform fmt backend.tf
        
        # Print the formatted content
        cat backend.tf

    - name: 'Terraform Init'
      working-directory: ./terraform
      run: terraform init

    - name: 'Terraform Format Check'
      working-directory: ./terraform
      run: |
        # Run format check
        terraform fmt -check
        if [ $? -eq 0 ]; then
          echo "Formatting check passed"
        else
          echo "Formatting issues found"
          exit 1
        fi

    # - name: 'Import Resource Group'
    #   working-directory: ./terraform
    #   continue-on-error: true
    #   run: |
    #     terraform import azurerm_resource_group.rg hello-world-rg || echo "Resource group import failed - might not exist or already imported"

    - name: 'Terraform Plan'
      working-directory: ./terraform
      run: |
        set +e
        terraform plan -detailed-exitcode -out=tfplan > plan_output.txt 2>&1
        PLAN_EXIT_CODE=$?
        cat plan_output.txt
        if [ $PLAN_EXIT_CODE -eq 1 ]; then
          echo "Terraform plan failed"
          exit 1
        fi
        echo "TERRAFORM_PLAN_EXIT_CODE=$PLAN_EXIT_CODE" >> $GITHUB_ENV

    - name: 'Terraform Apply'
      working-directory: ./terraform
      #if: github.ref == 'refs/heads/main' && env.TERRAFORM_PLAN_EXIT_CODE == 2
      run: |
        echo "Applying changes"
        terraform apply -auto-approve tfplan
        # Optional: Verify state was created
    
    - name: 'Verify State'
      working-directory: ./terraform
      if: success() && github.ref == 'refs/heads/main'
      run: |
        echo "Verifying state file creation..."
        terraform state list  

# Changes made:
# 1. Simplified backend.tf creation
# 2. Added explicit formatting step
# 3. Added format verification
# 4. Removed variables from backend config (will be provided during init)
# 5. Enhanced error handling for format check