name: 'Terraform Azure Deployment'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
    - name: Print Secret Status
      run: |
        echo "Testing if secrets exist:"
        if [[ -n "${{ secrets.AZURE_CREDENTIALS_CLIENT_ID }}" ]]; then echo "AZURE_CREDENTIALS_CLIENT_ID exists"; else echo "AZURE_CREDENTIALS_CLIENT_ID is missing"; fi
        if [[ -n "${{ secrets.AZURE_CREDENTIALS_SUBSCRIPTION_ID }}" ]]; then echo "AZURE_CREDENTIALS_SUBSCRIPTION_ID exists"; else echo "AZURE_CREDENTIALS_SUBSCRIPTION_ID is missing"; fi
        if [[ -n "${{ secrets.AZURE_CREDENTIALS_TENANT_ID }}" ]]; then echo "AZURE_CREDENTIALS_TENANT_ID exists"; else echo "AZURE_CREDENTIALS_TENANT_ID is missing"; fi

    - name: Checkout
      uses: actions/checkout@v4

    - name: 'Azure Login'
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CREDENTIALS_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_CREDENTIALS_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_CREDENTIALS_SUBSCRIPTION_ID }}
        enable-AzPSSession: false
        environment: azurecloud
        allow-no-subscriptions: false
        audience: api://AzureADTokenExchange
        auth-type: SERVICE_PRINCIPAL

    - name: 'Setup Terraform'
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.7.0'

    - name: 'Create and Format Backend Configuration'
      working-directory: ./terraform
      run: |
        # Create initial backend.tf
        cat > backend.tf << 'EOF'
          terraform {
            backend "azurerm" {
              resource_group_name  = "terraform-state-rg"
              storage_account_name = "tfstatemftfb413"
              container_name       = "tfstate"
              key                 = "terraform.tfstate"
            }
          }
        EOF
        
        # Format the file
        terraform fmt backend.tf
        
        # Print the formatted content
        cat backend.tf

    - name: 'Terraform Init'
      working-directory: ./terraform
      run: terraform init

    - name: 'Terraform Format Check'
      working-directory: ./terraform
      run: |
        # Run format check
        terraform fmt -check
        if [ $? -eq 0 ]; then
          echo "Formatting check passed"
        else
          echo "Formatting issues found"
          exit 1
        fi

    - name: 'Terraform Plan'
      working-directory: ./terraform
      run: |
        set +e
        terraform plan -detailed-exitcode -out=tfplan > plan_output.txt 2>&1
        PLAN_EXIT_CODE=$?
        cat plan_output.txt
        if [ $PLAN_EXIT_CODE -eq 1 ]; then
          echo "Terraform plan failed"
          exit 1
        fi
        echo "TERRAFORM_PLAN_EXIT_CODE=$PLAN_EXIT_CODE" >> $GITHUB_ENV

    - name: 'Terraform Apply'
      working-directory: ./terraform
      #if: github.ref == 'refs/heads/main' && env.TERRAFORM_PLAN_EXIT_CODE == 2
      run: |
        echo "Applying changes"
        terraform apply -auto-approve tfplan
    
    - name: 'Verify State'
      working-directory: ./terraform
      if: success() && github.ref == 'refs/heads/main'
      run: |
        echo "Verifying state file creation..."
        terraform state list